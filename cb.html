      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <script>
      $(document).ready(function() {
        $('#type').on('change.states', function() {
          $("#followup").toggle($(this).val() == 'followup');
        }).trigger('change.states');
      });
      </script>
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Secure Upload Form</h3>
          <br>
          <!--<form name="sentMessage" id="contactForm" novalidate>-->
          <form name="contactform" method="post" action="https://getsimpleform.com/messages?form_api_token=a7d2d601ec9c3e16482229a99c3a80b6" enctype="multipart/form-data">
            <div class="control-group form-group">
              <div class="controls">
                <label>Full Name <span style="color:#c00000">(required)</span></label>
                <input type="text" name="name" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Company/Organization <span style="color:#c00000">(required)</span></label>
                <input type="company" name="company" class="form-control" id="company" required data-validation-required-message="Please enter your company/organization.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address <span style="color:#c00000">(required)</span></label>
                <input type="email" name="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Additional Email Addresses</label>
                <input type="addemail" name="addemail" class="form-control" id="email">
              </div>
            </div>
            <div class="control-group form-group">
              <label for="sel1">Upload Type:</label>
              <select name="subject" class="form-control" id="type">
                <option></option>
                <option value="FCC">New FCC Application (United States of America)</option>
                <option value="ISED">New ISED Application (Canada)</option>
                <option value="CE">New CE Application (European Union)</option>
            		<option value="followup">Reponse to Existing Application</option>
            		<option value="other">Other</option>
              </select>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Message:</label>
                <textarea name="message" rows="5" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div class="control-group form-group">
              <label for="attachment">Attachment: </label>
              <input class="btn" type="file" name="attachment" multiple>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <input type="submit" class="btn btn-primary" value="Send Message">
            <!--<button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>-->
          </form>
          <script>
             $(function(){
                $("input[type = 'submit']").click(function(){
                   var $fileUpload = $("input[type='file']");
                   if (parseInt($fileUpload.get(0).files.length) > 5){
                      alert("You are only allowed to upload a maximum of 5 files");
                   }
                });
             });
